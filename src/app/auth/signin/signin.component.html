<style type="text/css">
  #loginForm .has-error .control-label,
  #loginForm .has-error .help-block,
  #loginForm .has-error .form-control-feedback {
      color: #f39c12;
  }

  #loginForm .has-success .control-label,
  #loginForm .has-success .help-block,
  #loginForm .has-success .form-control-feedback {
      color: #18bc9c;
  }
  </style>

<div class="row">
    <br><br><br>
    <div class="cos-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form (ngSubmit)="onSigin(f)" #f="ngForm" name="loginForm">
            <div class="form-group">
              <label for="email"> Email : </label>
              <input type="email" name="email"
              id="email"
              ngModel
              required
              email
              class="form-control"
              #email="ngModel"
               />
               <span class="help-block" *ngIf="!email.valid && email.touched"> Enter valid email id</span>
            </div>
            <div class="form-group">
                <label for="password"> Password : </label>
                <input type="password" name="password"
                id="password"
                ngModel
                required
                class="form-control"
                #password="ngModel"
                 />
              </div>
              <span class="help-block" *ngIf="!password.valid && password.touched"> Enter valid Password</span>
              <button class="btn btn-primary" type="submit">
                Sign Up</button>
          </form>

    </div>
  </div>
